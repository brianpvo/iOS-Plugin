    <style>
body {
    padding: 0;
    margin: 0;
}
html, body, #map {
    height: 100vh;
    width: 100vw;
}
#overlay {
    display:    none;
    opacity:    0;
    background: rgba(0, 0, 0, 0.5);
    width:      100%;
    height:     100%;
    z-index:    1001;
    top:        0;
    left:       0;
    position:   fixed;

    -webkit-transition: 1s;
    -moz-transition: 1s;
    -o-transition: 1s;
    transition: 1s;
}
.overlay-centered {
    font-size: 20px;
    text-align: center;

    position: absolute;
    width: 160px;
    height: 160px;
    top: 50%;
    left: 50%;
    margin-left: -80px;
    margin-top: -80px;
}â€‹

@-moz-keyframes spin {
     67% { -moz-transform: rotate(360deg); }
    100% { -moz-transform: rotate(360deg); }
}
@-webkit-keyframes spin {
     67% { -webkit-transform: rotate(360deg); }
    100% { -webkit-transform: rotate(360deg); }
}
@keyframes spin {
     67% { -webkit-transform: rotate(360deg); transform:rotate(360deg); }
    100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); }
}

.overlay-image {
    -webkit-animation:spin 1.5s ease-in-out infinite;
    -moz-animation:spin 1.5s ease-in-out infinite;
    animation:spin 1.5s ease-in-out infinite;
}

.icon {
    font-size: 1.667em;
    line-height: 1.333em;
}
.navisens-orange {
    color: #dd4958;
}
